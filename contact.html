<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODAR</title>
    <link rel="icon" href="img/logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c47106c6a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
    <body>
      <header id="header">
        <!--로고 제목-->
        <div class="logo">
          <img src="img/small_logo.png">
          <a href="#">ODAR</a> <!--odar주소-->
        </div>
        <div class="menu gnb">
          <a href="#home">ABOUT</a>
          <a href="#viewer">VIEWER</a>
          <a href="#services">SERVICES</a>
          <a href="#tech">PROMOTION</a>
          <a class="contact gnb" href="contact.html">CONTACT US</a> <!--contactus 주소-->
        </div>

        <div class="menu bar">
          <input id="bar-btn" type="checkbox" />
          <label for="bar-btn"><img src="img/menu.png"></label>
          <ul class="sub-menu">
            <li><a href="#home">ABOUT</a></li>
            <li><a href="#viewer">VIEWER</a></li>
            <li><a href="#services">SERVICES</a></li>
            <li><a href="#promotion">PROMOTION</a></li>
          </ul>
        </div>
      </header>
        <main>
          <section id="contact">
            <h2><em>Contact</em> Us</h2>
            <div class="form">
              <span>Business Details</span>
              <div class="row">
                <p>이름*</p>
                <input type="text" placeholder="허명현">
              </div>
              <div class="row">
                <p>기업명*</p>
                <input type="text" placeholder="e.g 웨스트문">
              </div>
              <div class="row">
                <p>이메일*</p>
                <input type="text" placeholder="e.g hello@westmoon.kr">
              </div>
              <div class="row">
                <p>문의*</p>
                <input type="text" placeholder="e.g AR필터로 브랜드 메세지 전달">
              </div>
              <div class="button">SUBMIT</div>
            </div>
          </section>
        </main>
    </body>
</html>
